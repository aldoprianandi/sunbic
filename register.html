<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Sunbic University</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lora:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #45181C, #8A313A);
        }
    </style>
</head>

<body>
    <div class="register">
        <div class="register-brand">
            <a href="index.html">
                <img src="img/logo-sunbic-footer.png" alt="">
            </a>
        </div>
        <div class="register-form">
            <form action="" autocomplete="off">
                <h4>Register Page</h4>
                <p>Create an account by fill the form below.</p>
                <input type="text" placeholder="Full Name" name="name" id="name">
                <input type="email" placeholder="Email Address" name="email" id="email">
                <input type="password" placeholder="Password" name="password" id="password">
                <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password">
                <input type="date" placeholder="Date Birth" name="date" id="date">
                <input type="number" placeholder="Phone Number" name="number" id="number">
                <input type="text" placeholder="Address" name="address" id="address">
                <button class="btn-primary">Register</button>
            </form>
        </div>
        <div class="register-footer">
            <p>Already have an account? <a href="login.html">Login Here</a></p>
        </div>
    </div>
</body>

</html>
