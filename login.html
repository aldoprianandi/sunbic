<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Sunbic University</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lora:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #45181C, #8A313A);
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="login-brand">
            <a href="index.html">
                <img src="img/logo-sunbic-footer.png" alt="">
            </a>
        </div>
        <div class="login-form">
            <form action="" autocomplete="off">
                <h4>Login Page</h4>
                <p>Loing using existing account by fill the form below.</p>
                <input type="text" placeholder="Enter your Email Address" name="email" id="email">
                <input type="password" placeholder="Enter your Password" name="password" id="password">
                <button class="btn-primary">Login</button>
            </form>
        </div>
        <div class="login-footer">
            <p>Don't have any account? <a href="register.html">Register Here</a></p>
        </div>
    </div>
</body>

</html>
